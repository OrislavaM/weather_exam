<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>
    <div class="weather_forecast">
        <section class="weather_days" id="weather_days">
        </section>

        <section class="weather_hourly">
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <script src="../script/script.js"></script> -->
    <script src="../script/script_days.js"></script>
    <script src="../script/script_hourly.js"></script>

</body>

</html>
