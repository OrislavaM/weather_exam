<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="weather_today">
        <section class="weather_now">
            <div class="main_info">
                <div class="city" id="city">
                    Kiev, UA
                </div>
                <div class="date_now" id="date_now">
                    Saturday, 27 Nov, 2021
                </div>
                <div class="time_now" id="time_now">
                    00:00 <span id="am_pm">PM</span>
                </div>
                <div class="current_temp" id="current_temp">
                </div>
                <div class="current_description" id="current_description">
                </div>



            </div>
            <div class="more_info" id="more_info">
            </div>

        </section>
        <section class="weather_hourly" id="weather_hourly">
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../script/script.js"></script>

</body>

</html>
