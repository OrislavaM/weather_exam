<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="weather_today">
        <section class="weather_now">
            <div class="main_info">
                <div class="city" id="city">
                    Kiev, UA
                </div>
                <div class="date" id="date">
                    Sun Nov 21 2021
                </div>
                <div class="time_now" id="time_now">
                    01:12 <span id="am_pm">PM</span>
                </div>
                <div class="current_temp" id="current_temp">
                    <div class="temp_now" id="temp_now">
                        5<span>&deg C</span>
                    </div>
                    <div class="temp_real" id="temp_real">
                        Real Feel: 3<span>&deg C</span>
                    </div>
                    <div class="icon_now" id="icon_now">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon weather">
                    </div>
                    <div class="condition_now" id="condition_now">
                        Sunny
                    </div>

                </div>

            </div>
            <div class="more_info" id="more_info">
                <div class="weather_now_item">
                    <div>Sunrise:</div>
                    <div>7:04 <span>AM</span></div>
                </div>
                <div class="weather_now_item">
                    <div>Sunset:</div>
                    <div>5:11 <span>PM</span></div>
                </div>
                <div class="weather_now_item">
                    <div>Duration</div>
                    <div>10:07 <span>hr</span></div>
                </div>
                <div class="weather_now_item">
                    <div>Humidity:</div>
                    <div>54 <span>%</span></div>
                </div>
                <div class="weather_now_item">
                    <div>Pressure:</div>
                    <div>1013 <span>mb</span></div>
                </div>
                <div class="weather_now_item">
                    <div>Wind:</div>
                    <div>5.72 <span>mph</span></div>
                </div>
                <div class="weather_now_item">
                    <div>Visibility:</div>
                    <div>11.87 <span>km</span></div>
                </div>
            </div>

        </section>
        <section class="weather_hourly" id="weather_hourly">
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
            <div class="hourly_info">
                <div class="hourly_time" id="hourly_time">
                    2:00 <span>PM</span>
                </div>
                <div class="hourly_icon" id="hourly_icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hourly_icon">
                </div>
                <div class="hourly_condition" id="hourly_condition">
                    Sunny
                </div>
                <div class="hourly_temp" id="hourly_temp">
                    7<span>&deg C</span>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
